<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body onload="onLoad()">
    <h1 class="title">Password Generator</h1>
    <div id="password">
        <h1 id="result"></h1>
        <div id="copy-image"><p>copied</p></div>
    </div>
    <div id="options">
        <div class="slidecontainer">
            <div class="wrapper">
                <p>Character Length </p><span id="demo">10</span>
            </div>
            <input type="range" min="0" max="20" value="10" class="slider" id="myRange"
            oninput="showVal(this.value)"
            onchange="showVal(this.value)">         
        </div>
        <form class="form-option">
            <input type="checkbox" id="uppercase" name="uppercase" value="">
            <label for="uppercase"> Include Uppercase Letters</label><br>
            <input type="checkbox" id="lowercase" name="lowercase" value="">
            <label for="lowercase"> Include Lowercase Letters</label><br>
            <input type="checkbox" id="numbers" name="numbers" value="">
            <label for="numbers"> Include Numbers</label><br>
            <input type="checkbox" id="symbols" name="symbols" value="">
            <label for="symbols"> Include Symbols</label><br>
            
          </form>
          <div class="password-strength"></div>
          <button id="button">GENERATE</button>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
